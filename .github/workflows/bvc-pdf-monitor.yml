name: MonAgentBVCstat - PDF Monitor FINAL

on:
  schedule:
    - cron: "0 9 * * 1-5"  # 9h UTC jours ouvrables
  workflow_dispatch:

jobs:
  monitor:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install deps + SSL
        run: |
          sudo apt-get update -qq
          sudo apt-get install -y ca-certificates
          pip install -r requirements.txt
      
      - name: ðŸ“¥ V1 Download ALL PDFs (manuel seulement)
        if: github.event_name == 'workflow_dispatch'
        run: python scripts/download_all.py
      
      - name: ðŸ” V2 Monitor NEW PDFs
        run: python scripts/monitor_new.py
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
      
      - name: ðŸ“¦ Save PDFs as ARTIFACT (7 jours)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: bvc-pdfs-${{ github.run_number }}
          path: |
            data/downloaded/
            data/last_scan.txt
          retention-days: 7
      
      - name: ðŸ“Š Summary
        run: |
          echo "## ðŸ“ˆ RÃ©sumÃ© MonAgentBVCstat" >> $GITHUB_STEP_SUMMARY
          echo "- PDFs: $(find data/downloaded -name '*.pdf' | wc -l)" >> $GITHUB_STEP_SUMMARY
          echo "- Last scan: $(cat data/last_scan.txt 2>/dev/null || echo 'N/A')" >> $GITHUB_STEP_SUMMARY
