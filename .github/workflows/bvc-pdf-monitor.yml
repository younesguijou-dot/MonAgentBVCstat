name: MonAgentBVCstat - PDF Monitor

on:
  schedule:
    - cron: "0 9 * * 1-5"  # Tous les jours ouvrables Ã  9h UTC
  workflow_dispatch:  # Manuel aussi

jobs:
  monitor:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install deps
        run: pip install -r requirements.txt
      
      - name: Version 1 - Download all (first run)
        env:
          FIRST_RUN: ${{ github.event_name == 'workflow_dispatch' && github.ref == 'refs/heads/main' }}
        run: |
          if [ "$FIRST_RUN" = "true" ]; then
            python scripts/download_all.py
          fi
      
      - name: Version 2 - Monitor new PDFs
        run: python scripts/monitor_new.py
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
