name: MonAgentBVCstat - PDF Monitor

on:
  schedule:
    - cron: "0 9 * * 1-5"
  workflow_dispatch:

jobs:
  monitor:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Python + SSL
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install deps
        run: |
          sudo apt-get update -qq
          sudo apt-get install -y ca-certificates
          pip install -r requirements.txt
      
      - name: DEBUG - List files
        run: ls -la
      
      - name: V1 - Download ALL PDFs
        if: github.event_name == 'workflow_dispatch'
        run: python scripts/download_all.py
      
      - name: V2 - Monitor NEW PDFs + DEBUG
        run: |
          echo "ðŸ” DÃ©but monitoring..."
          python scripts/monitor_new.py || echo "Monitoring Ã©chouÃ© mais on continue"
          echo "ðŸ“ Contenu data/ aprÃ¨s scan:"
          ls -la data/ || echo "Dossier data absent"
          ls -la data/downloaded/ 2>/dev/null || echo "Aucun PDF tÃ©lÃ©chargÃ©"
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
      
      - name: ðŸ“¦ UPLOAD ARTIFACTS (PDFs + logs)
        uses: actions/upload-artifact@v4
        with:
          name: bvc-pdfs-${{ github.run_number }}
          path: |
            data/downloaded/
            data/last_scan.txt
          retention-days: 7
      
      - name: ðŸ“‹ Save logs as artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: debug-logs-${{ github.run_number }}
          path: |
            ~/.cache/pip/
            /tmp/
          retention-days: 3
